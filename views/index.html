<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Welcome to Glitch!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Read the readmes</h1>
    </header>

    <main>
      <h2>Oh hi,</h2>

      <p>What readme do you want to read?:</p>

      <form>
        <label>
          owner/repo
          <input
            id="readmespec"
            value="ryanbraganza/wheat-axiomatic-character"
            autofocus
            name="spec"
            type="text"
            maxlength="100"
            required
            placeholder="e.g. ryanbraganza/wheat-axiomatic-character"
          />
        </label>
        <button type="submit" id="submit">Go</button>
      </form>

      <code class="readme"></code>
    </main>

    <footer>Made with <a href="https://glitch.com">Glitch</a>!</footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div
      class="glitchButton"
      style="position: fixed; top: 2em; right: 20px;"
    ></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
